<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Search</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
      <div class="header" id="one">
        <h1>SPACE SEARCH</h1>
        <form id="js-form">
          <label class="space-search" for="space-search">Let's Travel Through <span class="ital">SPACE!!!</span></label></br>
          <input class="searchTerm" type="text" name="space-search" id="js-space-search"
          placeholder="Look up Planets, Stars, and Moons!!" required>
          <div>
            
            <input class="button" type="submit" value="Travel!"><a href="#two"></a> 
          </div>
        <h3>Example <span><a href="#two" class="green-nav">Below!&#x21b4;</a></span></h3>
      </div>

      <section class="results hidden" id="two">
        <h3 class="ital question">Where are we?</h3>
        <div id="results-error"></div>
        <div id="results-page-gif"></div>
        <div id="results-page"></div>
        <div id="results-page-youtube"></div>
      </section>
      <section class="search-again ital">
        <span>Search <a href="#one" class="green-nav">Again!&#8634;</a></span>
      </section>
    </main>
    <footer>James Grigoras 2019</footer>
    <script src="script.js"></script>
</body>
</html>
